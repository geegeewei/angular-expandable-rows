<mat-card>
  <button _ngcontent-ily-c0="">
    <mat-icon
      _ngcontent-ily-c0=""
      class="add-button mat-icon notranslate material-icons mat-icon-no-color"
      role="img"
      aria-hidden="true"
      data-mat-icon-type="font"
      >add_box</mat-icon
    >
  </button>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <button _ngcontent-ily-c0="">
      <mat-icon
        _ngcontent-ily-c0=""
        class="add-button mat-icon notranslate material-icons mat-icon-no-color"
        role="img"
        aria-hidden="true"
        data-mat-icon-type="font"
        >add_box</mat-icon
      >
    </button>
    <ng-container
      matColumnDef="{{column}}"
      *ngFor="let column of columnsToDisplay"
    >
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{column}}</th>
      <td mat-cell *matCellDef="let element">{{element[column]}}</td>
    </ng-container>

    <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
    <ng-container matColumnDef="expandedDetail">
      <button _ngcontent-ily-c0="">
        <mat-icon
          _ngcontent-ily-c0=""
          class="
            add-button
            mat-icon
            notranslate
            material-icons
            mat-icon-no-color
          "
          role="img"
          aria-hidden="true"
          data-mat-icon-type="font"
          >add_box</mat-icon
        >
      </button>
      <td colspan="3" mat-cell *matCellDef="let element">
        <div
          style="overflow: hidden"
          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'"
        >
          <button _ngcontent-ily-c0="">
            <mat-icon
              _ngcontent-ily-c0=""
              class="
                add-button
                mat-icon
                notranslate
                material-icons
                mat-icon-no-color
              "
              role="img"
              aria-hidden="true"
              data-mat-icon-type="font"
              >add_box</mat-icon
            >
          </button>
          <table class="mat-table">
            <thead>
              <tr class="mat-header-row">
                <th class="mat-header-cell">Rule No.</th>
                <th class="mat-header-cell">Rule Name</th>
                <th class="mat-header-cell">Detail</th>
              </tr>
            </thead>
            <tbody>
              <tr class="mat-row">
                <td class="mat-cell">5</td>
                <td class="mat-cell">
                  Transaction of citizen cardholder
                </td>
                <td class="mat-cell">
                  <button
                    _ngcontent-top-c0=""
                    class="
                      material-icons
                      app-toolbar-menu
                      save-button
                      mat-focus-indicator
                      mat-tooltip-trigger
                      mat-icon-button
                      mat-button-base
                      mat-primary
                      ng-star-inserted
                    "
                    color="primary"
                    mat-icon-button=""
                    mattooltip="Edit"
                    ng-reflect-color="primary"
                    ng-reflect-message="Edit"
                    aria-describedby="cdk-describedby-message-0"
                    cdk-describedby-host=""
                  >
                    <span class="mat-button-wrapper"
                      ><mat-icon
                        _ngcontent-top-c0=""
                        class="
                          mat-icon
                          notranslate
                          material-icons
                          mat-icon-no-color
                        "
                        role="img"
                        aria-hidden="true"
                        data-mat-icon-type="font"
                        >more_vert</mat-icon
                      ></span
                    ><span
                      class="
                        mat-button-ripple mat-ripple mat-button-ripple-round
                      "
                      matripple=""
                      ng-reflect-centered="true"
                      ng-reflect-disabled="false"
                      ng-reflect-trigger="[object HTMLButtonElement]"
                    ></span
                    ><span class="mat-button-focus-overlay"></span>
                  </button>

                  <button
                    _ngcontent-c0=""
                    class="
                      material-icons
                      app-toolbar-menu
                      delete-button
                      mat-focus-indicator
                      mat-tooltip-trigger
                      mat-icon-button
                      mat-button-base
                      mat-warn
                      ng-star-inserted
                    "
                    _ngcontent-ily-c0=""
                    aria-describedby="cdk-describedby-message-1"
                    cdk-describedby-host=""
                    color="warn"
                    mat-icon-button=""
                    mattooltip="Delete"
                    ng-reflect-color="warn"
                    ng-reflect-message="Delete"
                  >
                    <span class="mat-button-wrapper"
                      ><span
                        _ngcontent-c0=""
                        class="mat-button-wrapper ng-tns-c0-0"
                        ><mat-icon
                          _ngcontent-c0=""
                          class="
                            mat-icon
                            notranslate
                            material-icons
                            mat-icon-no-color
                          "
                          _ngcontent-ily-c0=""
                          aria-hidden="true"
                          data-mat-icon-type="font"
                          role="img"
                          >delete</mat-icon
                        ></span
                      ><span
                        _ngcontent-c0=""
                        class="
                          mat-button-ripple mat-ripple mat-button-ripple-round
                          ng-tns-c0-0
                        "
                        matripple=""
                        ng-reflect-centered="true"
                        ng-reflect-disabled="false"
                        ng-reflect-trigger="[object HTMLButtonElement]"
                      ></span
                      ><span
                        _ngcontent-c0=""
                        class="mat-button-focus-overlay ng-tns-c0-0"
                      ></span
                    ></span>
                    <div
                      class="
                        mat-button-ripple mat-ripple mat-button-ripple-round
                      "
                      matripple=""
                      ng-reflect-centered="true"
                      ng-reflect-disabled="false"
                      ng-reflect-trigger="[object HTMLButtonElement]"
                    ></div>
                    <div class="mat-button-focus-overlay"></div>
                  </button>
                </td>
              </tr>
              <!-- <tr class="mat-row">
                <td class="mat-cell">2</td>
                <td class="mat-cell">
                  Foreign Consumption Threshold of Visa Platinum MasterCard
                  Platinum MasterCard Titanium Cards
                </td>
                <td class="mat-cell">
                  <button
                    _ngcontent-top-c0=""
                    class="
                      material-icons
                      app-toolbar-menu
                      save-button
                      mat-focus-indicator
                      mat-tooltip-trigger
                      mat-icon-button
                      mat-button-base
                      mat-primary
                      ng-star-inserted
                    "
                    color="primary"
                    mat-icon-button=""
                    mattooltip="Edit"
                    ng-reflect-color="primary"
                    ng-reflect-message="Edit"
                    aria-describedby="cdk-describedby-message-0"
                    cdk-describedby-host=""
                  >
                    <span class="mat-button-wrapper"
                      ><mat-icon
                        _ngcontent-top-c0=""
                        class="
                          mat-icon
                          notranslate
                          material-icons
                          mat-icon-no-color
                        "
                        role="img"
                        aria-hidden="true"
                        data-mat-icon-type="font"
                        >more_vert</mat-icon
                      ></span
                    ><span
                      class="
                        mat-button-ripple mat-ripple mat-button-ripple-round
                      "
                      matripple=""
                      ng-reflect-centered="true"
                      ng-reflect-disabled="false"
                      ng-reflect-trigger="[object HTMLButtonElement]"
                    ></span
                    ><span class="mat-button-focus-overlay"></span>
                  </button>

                  <button
                    _ngcontent-c0=""
                    class="
                      material-icons
                      app-toolbar-menu
                      delete-button
                      mat-focus-indicator
                      mat-tooltip-trigger
                      mat-icon-button
                      mat-button-base
                      mat-warn
                      ng-star-inserted
                    "
                    _ngcontent-ily-c0=""
                    aria-describedby="cdk-describedby-message-1"
                    cdk-describedby-host=""
                    color="warn"
                    mat-icon-button=""
                    mattooltip="Delete"
                    ng-reflect-color="warn"
                    ng-reflect-message="Delete"
                  >
                    <span class="mat-button-wrapper"
                      ><span
                        _ngcontent-c0=""
                        class="mat-button-wrapper ng-tns-c0-0"
                        ><mat-icon
                          _ngcontent-c0=""
                          class="
                            mat-icon
                            notranslate
                            material-icons
                            mat-icon-no-color
                          "
                          _ngcontent-ily-c0=""
                          aria-hidden="true"
                          data-mat-icon-type="font"
                          role="img"
                          >delete</mat-icon
                        ></span
                      ><span
                        _ngcontent-c0=""
                        class="
                          mat-button-ripple mat-ripple mat-button-ripple-round
                          ng-tns-c0-0
                        "
                        matripple=""
                        ng-reflect-centered="true"
                        ng-reflect-disabled="false"
                        ng-reflect-trigger="[object HTMLButtonElement]"
                      ></span
                      ><span
                        _ngcontent-c0=""
                        class="mat-button-focus-overlay ng-tns-c0-0"
                      ></span
                    ></span>
                    <div
                      class="
                        mat-button-ripple mat-ripple mat-button-ripple-round
                      "
                      matripple=""
                      ng-reflect-centered="true"
                      ng-reflect-disabled="false"
                      ng-reflect-trigger="[object HTMLButtonElement]"
                    ></div>
                    <div class="mat-button-focus-overlay"></div>
                  </button>
                </td>
              </tr> -->
            </tbody>
          </table>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: columnsToDisplay;"
      class="demo-element-row"
      [class.demo-expanded]="expandedElement == row"
      (click)="expandedElement = expandedElement === row ? undefined : row"
    ></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: ['expandedDetail']"
      class="demo-detail-row"
    ></tr>
  </table>

  <mat-paginator pageSize="20" [pageSizeOptions]="[5, 20]"></mat-paginator>
</mat-card>
